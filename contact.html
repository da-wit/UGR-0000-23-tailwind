            </div>
            <div class="sm:text-xl text-xl pl-8 md:text-3xl">
                <address class="contact-main-div__address">
                    <i class="fas fa-location"></i> ADDIS ABABA<br>
                    <i class="fa-solid fa-phone"></i> +251 954956011<br>
                    <i class="fa-solid fa-envelope"></i>dawitaby1@gmail.com<br>
                </address>
            </div>
        </div>
        
        <div class=" sm:mt-2 mt-10 m-7 sm:m-0 md:mt-60 lg:mt-32">

                <label class="self-center capitalize text-lg sm:text-base md:text-3xl mb-2 " for="name">name</label>
                <input class="md:h-10 md:mb-3" type="text" id="name" name="name"  >

                <label class="self-center capitalize text-lg sm:text-base md:text-3xl mb-2" for="subject">subject</label>
                <input class="md:h-10 md:mb-3" type="text" id="subject" name="subject" >
                <label class="self-center capitalize text-lg sm:text-base md:text-3xl mb-2">message</label>
                <input class="md:h-10 md:mb-3" type="text" id="message" name="message">
                <input type="submit" class="submit capitalize border border-black w-20 h-8 mt-3 sm:mb-2 self-center md:w-60 md:h-12 md:text-3xl hover:bg-white hover:text-black rounded-md">
            </form>
        </div>
    </main>
